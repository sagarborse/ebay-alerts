version: '3.7'
services:
  ebay-alerts:
    build: .
    restart: always
    command: /start.sh
    container_name: ebay-alerts
    volumes:
      - .:/ebay-alerts
    ports:
      - "5000:80"
      - "1080:1080"
    networks:
      - web-db-net
    env_file:
      - .env

  worker:
    image: worker
    build: .
    restart: always
    command: bash -c "/bin/bash celerystart.sh"
    container_name: worker
    volumes:
      - .:/commservice
    networks:
      - web-db-net
    depends_on:
      - comm-service
    env_file:
      - .env

  beat:
    image: beat
    build: .
    restart: always
    command: bash -c "/bin/bash celeryschedulerstart.sh"
    container_name: beat
    volumes:
      - .:/commservice
    networks:
      - web-db-net
    depends_on:
      - comm-service
    env_file:
      - .env