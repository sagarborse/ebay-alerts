
<p>Hurray there us 2% drop for your recent search</p>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.title }}</td>
            <td>{{ product.amount }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
